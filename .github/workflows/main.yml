name: CI
#
# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on: [push]
#  push:
#    branches: [ master ]
jobs: 
  linux: 
    name: "vanilla-nb-javac"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 8
        uses: actions/setup-java@v1.4.3
        with:
            java-version: 8
      - name: Set up JDK 14
        uses: actions/setup-java@v1.4.3
        with:
            java-version: 14
      - name: Do build
        run: JAVA_HOME8=$JAVA_HOME_8_0_275_X64 JAVA_HOME14=$JAVA_HOME bash build.sh
